<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie/TV Series Quote Generator</title>
    <script src="https://kit.fontawesome.com/9361e3694f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Day65.css">
</head>
<body>
    <p class="heading">Movie Quote Generator</p>
    <br>
    <!-- Quote Generator -->
    <div class="container">
        <!-- Quote to be Displayed Here  -->
        <h1>
            <i class="fa fa-quote-left" style="color: #19172e;"></i>
            <span id="quote"></span>
            <i class="fa fa-quote-right" style="color: #19172e;"></i>
        </h1>
        <!-- Author to be Displayed Here  -->
        <p id="author"></p>
        <!-- TV Show/ Movie Name to be Displayed Here  -->
        <p id="source"></p>
        <hr>
        <div class="buttons">
            <!-- Button to tweet and whatsapp the quote  -->
            <a href="" class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fa fa-twitter"></i></a>
            <a href="" class="whatsapp" id="whatsapp" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fa fa-whatsapp"></i></a>

            <!-- Add an onclick event on 'next quote' button. Upon the click of a button, a new random quote is generated  -->
            <button class="next" onclick="getNextQuote()">Next quote</button>
        </div>
    </div>
    <footer>
        <p>&#x3c; &#47; &#x3e; with â™¥ by Kishor Chaudhary</p>
        <p>#100DaysOfJavaScript</p>
    </footer>
    <script src="Day65.js"></script>
</body>
</html>
