<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="Day11.css">
    
    <script src="https://kit.fontawesome.com/9361e3694f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="content-wrapper">
        <div class="number-counter">
            <h1 class="heading">Number Counter</h1>
            <button class="btn btn-reset">Reset</button>
            <div class="counter-container">
                <p class="counter" id="counter">0</p>
                <button class="btn-operator increase"><i class="fas fa-plus"></i></button>
                <button class="btn-operator decrease"><i class="fas fa-minus"></i></button>
            </div>
            <button class="btn-btn-save">Save</button>

        </div>
        <div class="nuumber-saved">
            <h2 class="heading">Number Saved</h2>
            <div class="number"></div>
        </div>
        <script src="Day11.js"></script>
    </main>
</body>
</html>
