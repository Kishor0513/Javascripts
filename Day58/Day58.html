<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="Day58.css">
</head>

<body>
    <div class="head">
        <h1>RGB GAME</h1>
        <h2 id="co">Click below to start the game</h2>
        <p id="result"></p>
    </div>
        <div id="gap"></div>
        <div id="hi">
            <button class="hi" onclick="easy(play)">Easy</button>
            <button class="hi" onclick="hard(play)">Hard</button>
        </div>
        <div id="bt">
            <button id="play" onclick="start()">Get colors</button>
        </div>
    <div class="row1 row">
        <div id="a" class="on" onclick="checka()"></div>
        <div id="b" class="on" onclick="checkb()"></div>
        <div id="c" class="on" onclick="checkc()"></div>
    </div>
    <div class="row2 row">
        <div id="d" class="on" onclick="checkd()"></div>
        <div id="e" class="on" onclick="checke()"></div>
        <div id="f" class="on" onclick="checkf()"></div>
    </div>
<script src="Day58.js"></script>

</body>

</html>
