<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-wrap">
            <canvas width="960px" height="540" id="game"></canvas>
            <article class="content">
                <h1 class="title">
                    <span>A</span>
                    <span>t</span>
                    <span>a</span>
                    <span>r</span>
                    <span>i</span>
                    <span>G</span>
                    <span>a</span>
                    <span>m</span>
                    <span>e</span>
                    <span>s</span>
                </h1>
                <p>Use the
                    <code>Left</code>
                    and 
                    <code>Right</code>
                    Arrow or
                    <code>A</code>
                    and 
                    <code>D</code>
                    keys to move,
                    <code>Spacebar</code>
                    to shoot.
                </p>
                <p>
                    Click the game to pause and take a break
                </p>
            </article>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
