<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <input type="number" id="input" placeholder="Enter any number to check leap or not">
        <div class="btn">
            <button id="btn">Check Leap Year</button>
            <button id="reset">Reset</button>
        </div>
        <div class="result">
            <span id="result"></span>
        </div>
    </form>
</body>
<script src="app.js"></script>

</html>
