<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Day51.css">

<body>
    <section>
        <div class="main">
            <div class="heading">Temperature Convertor</div>
            <div class="container">
                <div class="box">
                    <label for="celsius">Celsius</label>
                    <input type="number" name="celsius" id="celsius" placeholder="Enter Temperature" class="input_box">
                </div>
                <div class="box">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature" class="input_box">
                </div>
                <div class="box">
                    <label for="kelvin">Kelvin</label>
                    <input type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature" class="input_box">
                </div>
            </div>
        </div>
    </section>
