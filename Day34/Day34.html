<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="Day34.css">
    <link rel="shortcut icon" href="assets/review.png" type="image/x-icon">
</head>
<body>
    <h1>Feedback Design UI</h1>
    <div id="panel" class="panel-container box">
        <h3>How satisfied are you with our <br> customer support performance?</h3>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="" />
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="" />
                <small>Satisfied</small>
            </div>

        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <footer>
        <p>&#x3c; &#47; &#x3e; with ‚ù§ by Kishor Chaudhary</p>
        <p>#100DaysOfJavaScript</p>
    </footer>
    <script src="Day34.js"></script>
</body>
</html>
