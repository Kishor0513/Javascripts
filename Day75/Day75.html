<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="Day75.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="item card p-5 w-50 m-auto p-4">
            <label for="productName">Product Name</label>
            <input type="text" id="productName">
            <label for="productCategory">Product Category</label>
            <input type="text" id="productCategory">
            <label for="productPrice">Product Price</label>
            <input type="text" id="productPrice">
            <label for="productDescripton">Product Description</label>
            <textarea class="form-control" id="ProductDescription" cols="30" rows="10"></textarea>
            <button onclick="getData()" id="add" class="btn btn-info my-5">Add</button>
            <div id="cont"></div>
        </div>
    </div>
    <div class="container my-5">
        <div class="w-50 m-auto">
            <input id="searchIn" class="form-control search" onkeyup="search(this.value)" type="text" placeholder="Search...">
        </div>
        <table class="table text-center table-hover my-5">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="demo"></tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Day75.js"></script>
</body>
</html>
