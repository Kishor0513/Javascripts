<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searcher App</title>
    <link rel="stylesheet" href="Day87.css">
</head>

<body>
    <div class="body-container">
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="searcher" autofocus>
                <i class="ion-close"></i>
            </div>
            <div class="button searchbutton">
                <i class="ion-search"></i>
            </div>
            <div class="button randombutton">
                <i class="ion-shuffle"></i>
            </div>
        </div>
    </div>
    <div class="cards">
        <i class="ion-load-c"></i>
    </div>
    <!-- partial -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="Day87.js"></script>
</body>

</html>
