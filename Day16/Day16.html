<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="icon" href="assets/drum.png">
    <link rel="stylesheet" href="Day16.css">
</head>
<body>
    <h1 id="titile">🥁 Drum Kit 🥁</h1>
    <div class="keys">
        <div data-key="65" class="A key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="S key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="D key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="F key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="G key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="H key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="J key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="K key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="L key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="/Day16/sounds/clap.wav"></audio>
    <audio data-key="83" src="/Day16/sounds/hihat.wav"></audio>
    <audio data-key="68" src="/Day16/sounds/kick.wav"></audio>
    <audio data-key="70" src="/Day16/sounds/openhat.wav"></audio>
    <audio data-key="71" src="/Day16/sounds/boom.wav"></audio>
    <audio data-key="72" src="/Day16/sounds/ride.wav"></audio>
    <audio data-key="74" src="/Day16/sounds/snare.wav"></audio>
    <audio data-key="75" src="/Day16/sounds/tom.wav"></audio>
    <audio data-key="76" src="/Day16/sounds/tink.wav"></audio>

    <script src="Day16.js"></script>
</body>
</html>
